version: '3.8'

services:
  bluesky-connector:
    build:
      context: .
      tags:
        - "bluesky-connector:latest"
    image: bluesky-connector:latest
    container_name: bluesky-connector
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/bluesky/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    networks:
      - think-root-network

networks:
  think-root-network:
    external: true